<im-filter></im-filter>

<im-calendar
  (dateChanges)="facade.setWeekYear($event)"
  [selected]="facade.selectedDate$ | ngrxPush"
></im-calendar>

<im-next-viewing></im-next-viewing>

<im-week
  (next)="facade.nextWeek()"
  (prev)="facade.prevWeek()"
  (showAppointment)="facade.showAppointment($event)"
  (today)="facade.setWeekYear()"
  [viewings]="facade.viewings$ | ngrxPush"
  [weekSpan]="facade.weekSpan$ | ngrxPush"
  [workingDays]="facade.workingDays$ | ngrxPush"
  [workingHours]="facade.workingHours$ | ngrxPush"
></im-week>
