<header>
  <h3 class="mat-subheading-2">
    {{ weekSpan?.start?.getDate() }} - {{ weekSpan?.end?.getDate() }}
  </h3>

  <button (click)="today.emit()" mat-stroked-button>Today</button>
  <button (click)="prev.emit()" mat-icon-button>
    <mat-icon>chevron_left</mat-icon>
  </button>
  <button (click)="next.emit()" mat-icon-button>
    <mat-icon>chevron_right</mat-icon>
  </button>
</header>

<im-days [visibleDays]="days"></im-days>

<im-time></im-time>

<im-week-content [viewings]="viewings"></im-week-content>
